
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Story-to-Book Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Quill Rich Text Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: 'hsl(var(--border))',
              input: 'hsl(var(--input))',
              ring: 'hsl(var(--ring))',
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
              },
              secondary: {
                DEFAULT: 'hsl(var(--secondary))',
                foreground: 'hsl(var(--secondary-foreground))',
              },
              destructive: {
                DEFAULT: 'hsl(var(--destructive))',
                foreground: 'hsl(var(--destructive-foreground))',
              },
              muted: {
                DEFAULT: 'hsl(var(--muted))',
                foreground: 'hsl(var(--muted-foreground))',
              },
              accent: {
                DEFAULT: 'hsl(var(--accent))',
                foreground: 'hsl(var(--accent-foreground))',
              },
              popover: {
                DEFAULT: 'hsl(var(--popover))',
                foreground: 'hsl(var(--popover-foreground))',
              },
              card: {
                DEFAULT: 'hsl(var(--card))',
                foreground: 'hsl(var(--card-foreground))',
              },
            },
            borderRadius: {
              lg: `var(--radius)`,
              md: `calc(var(--radius) - 2px)`,
              sm: 'calc(var(--radius) - 4px)',
            },
            keyframes: {
              "accordion-down": {
                from: { height: 0 },
                to: { height: "var(--radix-accordion-content-height)" },
              },
              "accordion-up": {
                from: { height: "var(--radix-accordion-content-height)" },
                to: { height: 0 },
              },
            },
            animation: {
              "accordion-down": "accordion-down 0.2s ease-out",
              "accordion-up": "accordion-up 0.2s ease-out",
            },
          }
        }
      }
    </script>
    <style>
      :root {
        --radius: 0.5rem;
      }
      .flash-era {
        --background: 270 50% 15%;
        --foreground: 180 100% 85%;
        --card: 270 40% 20%;
        --card-foreground: 180 100% 90%;
        --popover: 270 40% 20%;
        --popover-foreground: 180 100% 90%;
        --primary: 180 100% 50%;
        --primary-foreground: 270 50% 10%;
        --secondary: 300 80% 60%;
        --secondary-foreground: 270 50% 10%;
        --muted: 270 30% 25%;
        --muted-foreground: 180 60% 70%;
        --accent: 300 100% 70%;
        --accent-foreground: 270 50% 10%;
        --destructive: 0 80% 60%;
        --destructive-foreground: 270 50% 10%;
        --border: 270 30% 30%;
        --input: 270 40% 18%;
        --ring: 180 100% 50%;
      }
      .flash-era-light {
        --background: 290 30% 95%;
        --foreground: 290 100% 15%;
        --card: 290 20% 98%;
        --card-foreground: 290 100% 15%;
        --popover: 290 20% 98%;
        --popover-foreground: 290 100% 15%;
        --primary: 180 80% 40%;
        --primary-foreground: 290 30% 95%;
        --secondary: 320 80% 40%;
        --secondary-foreground: 290 30% 95%;
        --muted: 290 20% 90%;
        --muted-foreground: 290 60% 40%;
        --accent: 180 50% 50%;
        --accent-foreground: 290 30% 95%;
        --destructive: 0 80% 50%;
        --destructive-foreground: 290 30% 95%;
        --border: 290 30% 80%;
        --input: 290 30% 80%;
        --ring: 180 80% 40%;
      }
      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }
      
      .flash-era body, .flash-era .min-h-screen {
        background: linear-gradient(135deg, 
          hsl(270 80% 8%) 0%, 
          hsl(280 70% 12%) 25%, 
          hsl(260 60% 10%) 50%, 
          hsl(290 80% 15%) 75%, 
          hsl(270 70% 8%) 100%);
        background-attachment: fixed;
      }
      
      .flash-era .bg-card\/50 {
        background: linear-gradient(145deg, 
          hsl(270 40% 20% / 0.9), 
          hsl(280 50% 25% / 0.7)
        );
        border: 1px solid hsl(270 30% 30% / 0.6);
        backdrop-filter: blur(8px);
        box-shadow: 
          0 8px 32px hsl(270 80% 5% / 0.4),
          inset 0 1px 0 hsl(180 100% 50% / 0.1);
      }
      
      .flash-era .container {
        backdrop-filter: blur(0.5px);
      }

      /* Step transition animations */
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(16px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      @keyframes shimmer-glow {
        0% { transform: translateX(-200%); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateX(200%); opacity: 0; }
      }

      @keyframes pulse-dot {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 1; }
      }

      .animate-fade-in {
        animation: fade-in 0.4s ease-out forwards;
      }

      .animate-shimmer {
        animation: shimmer 2s infinite ease-in-out;
      }

      .animate-shimmer-glow {
        animation: shimmer-glow 3s infinite ease-in-out;
      }

      .animate-pulse-dot {
        animation: pulse-dot 1.5s infinite ease-in-out;
      }

      /* Quill Editor Theme Integration */
      .ql-toolbar {
        background: hsl(var(--card)) !important;
        border: 1px solid hsl(var(--border)) !important;
        border-radius: 8px 8px 0 0 !important;
      }
      
      .ql-container {
        background: hsl(var(--background)) !important;
        border: 1px solid hsl(var(--border)) !important;
        border-top: none !important;
        border-radius: 0 0 8px 8px !important;
        color: hsl(var(--foreground)) !important;
      }
      
      .ql-editor {
        color: hsl(var(--foreground)) !important;
        font-family: Georgia, 'Times New Roman', serif !important;
        line-height: 1.6 !important;
      }
      
      .ql-editor p {
        text-align: justify !important;
        margin-bottom: 1rem !important;
      }
      
      .ql-editor p:not(:first-child) {
        text-indent: 2rem !important;
      }
      
      .ql-editor.ql-blank::before {
        color: hsl(var(--muted-foreground)) !important;
        font-style: italic !important;
      }
      
      .ql-toolbar .ql-stroke {
        stroke: hsl(var(--foreground)) !important;
      }
      
      .ql-toolbar .ql-fill {
        fill: hsl(var(--foreground)) !important;
      }
      
      .ql-toolbar button:hover {
        background: hsl(var(--accent)) !important;
      }
      
      .ql-toolbar button.ql-active {
        background: hsl(var(--primary)) !important;
        color: hsl(var(--primary-foreground)) !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",

    "@google/genai": "https://esm.sh/@google/genai@^1.15.0"
  }
}
</script>

</head>
