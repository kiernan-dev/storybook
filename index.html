
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Story-to-Book Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: 'hsl(var(--border))',
              input: 'hsl(var(--input))',
              ring: 'hsl(var(--ring))',
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
              },
              secondary: {
                DEFAULT: 'hsl(var(--secondary))',
                foreground: 'hsl(var(--secondary-foreground))',
              },
              destructive: {
                DEFAULT: 'hsl(var(--destructive))',
                foreground: 'hsl(var(--destructive-foreground))',
              },
              muted: {
                DEFAULT: 'hsl(var(--muted))',
                foreground: 'hsl(var(--muted-foreground))',
              },
              accent: {
                DEFAULT: 'hsl(var(--accent))',
                foreground: 'hsl(var(--accent-foreground))',
              },
              popover: {
                DEFAULT: 'hsl(var(--popover))',
                foreground: 'hsl(var(--popover-foreground))',
              },
              card: {
                DEFAULT: 'hsl(var(--card))',
                foreground: 'hsl(var(--card-foreground))',
              },
            },
            borderRadius: {
              lg: `var(--radius)`,
              md: `calc(var(--radius) - 2px)`,
              sm: 'calc(var(--radius) - 4px)',
            },
            keyframes: {
              "accordion-down": {
                from: { height: 0 },
                to: { height: "var(--radix-accordion-content-height)" },
              },
              "accordion-up": {
                from: { height: "var(--radix-accordion-content-height)" },
                to: { height: 0 },
              },
            },
            animation: {
              "accordion-down": "accordion-down 0.2s ease-out",
              "accordion-up": "accordion-up 0.2s ease-out",
            },
          }
        }
      }
    </script>
    <style>
      :root {
        --radius: 0.5rem;
      }
      .flash-era {
        --background: 290 30% 5%;
        --foreground: 210 30% 85%;
        --card: 290 40% 8%;
        --card-foreground: 210 25% 90%;
        --popover: 290 40% 8%;
        --popover-foreground: 210 25% 90%;
        --primary: 180 60% 55%;
        --primary-foreground: 290 30% 5%;
        --secondary: 270 40% 35%;
        --secondary-foreground: 210 25% 90%;
        --muted: 290 30% 12%;
        --muted-foreground: 210 15% 65%;
        --accent: 200 50% 60%;
        --accent-foreground: 290 30% 5%;
        --destructive: 0 70% 55%;
        --destructive-foreground: 290 30% 5%;
        --border: 290 25% 18%;
        --input: 290 25% 15%;
        --ring: 180 60% 55%;
      }
      .flash-era-light {
        --background: 290 30% 95%;
        --foreground: 290 100% 15%;
        --card: 290 20% 98%;
        --card-foreground: 290 100% 15%;
        --popover: 290 20% 98%;
        --popover-foreground: 290 100% 15%;
        --primary: 180 80% 40%;
        --primary-foreground: 290 30% 95%;
        --secondary: 320 80% 40%;
        --secondary-foreground: 290 30% 95%;
        --muted: 290 20% 90%;
        --muted-foreground: 290 60% 40%;
        --accent: 180 50% 50%;
        --accent-foreground: 290 30% 95%;
        --destructive: 0 80% 50%;
        --destructive-foreground: 290 30% 95%;
        --border: 290 30% 80%;
        --input: 290 30% 80%;
        --ring: 180 80% 40%;
      }
      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }
      
      .flash-era body, .flash-era .min-h-screen {
        background: linear-gradient(135deg, 
          hsl(290 30% 5%) 0%, 
          hsl(280 35% 8%) 25%, 
          hsl(270 25% 6%) 50%, 
          hsl(290 30% 4%) 75%, 
          hsl(300 20% 7%) 100%);
      }
      
      .flash-era .container {
        backdrop-filter: blur(0.5px);
      }

      /* Step transition animations */
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(16px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in {
        animation: fade-in 0.4s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.15.0"
  }
}
</script>

</head>

</html>
